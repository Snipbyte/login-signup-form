<body  class="overflow-x-hidden;" style="position: relative;">
	<div class="row h-100 " style="position: absolute;"  data-aos="" id="signup">
		<div class=" col-12 col-md-6 col-lg-6 col-xl-6 "  id="main">
			<div class="mx-auto mb-2" >
				<form class="mx-auto h-100  rounded p-5">
					<h3 class="font-weight-bold text-center mt-md-5 mt-sm-0" style="font-size: 50px;">Create an Account</h3>
					<p class="text-center mb-3 lead text-secondary">Use Your Real Email to create account Use Your Real Email to create account</p>
					<h6 class="font-weight-bold">First Name</h6>
					<input class="form-control mb-2 rounded-9"   type="text"  placeholder="snip">
					<h6 class="font-weight-bold" >Last Name</h6>
					<input class="form-control mb-2 rounded-9"   type="text"  placeholder="byte">
					<h6 class="font-weight-bold">Email</h6>
					<input class="form-control mb-2" type="text" placeholder="snipbytesol@gmail.com">
					<h6 class="font-weight-bold" >Password</h6>
					<input class="form-control mb-3" type="text" placeholder="*****">
					<button id="sign_up_btn" class="btn p-2 w-100 font-weight-bold text-white" style="background: #407BFF;" name="register_btn">Sign Up</button>
					
				</form>
				
				<p class="text-center lead text-secondary ">already have a account ?<a  style="text-decoration: none; cursor: pointer;"id="sign_in_link" class=" p-2 w-100 font-weight-bold"  name="register_btn">Sign in</a></p>
			</div>
		</div>
		<div class="col-12 col-md-6 col-lg-6 col-xl-6 h-100 postion-relative" id="imgd">

			<img id="imgdd" src="https://img.freepik.com/free-vector/mobile-login-concept-illustration_114360-83.jpg?w=740&t=st=1689577472~exp=1689578072~hmac=af7fb12d66bc19e4180e08e56252420da10cbdc655f54655318a73f7d2d7fedd" class="w-100">

		</div>
	</div>
	<div class="row h-100"  style="position: absolute; visibility: hidden;
	" data-aos="" id="login">
	<div class="col-12 col-md-6 col-lg-6 col-xl-6 ">
		<div class="mx-auto mb-2" >
			<form class="mx-auto h-100  rounded p-5">
				<h3 class="font-weight-bold text-center mt-md-5 mt-sm-0" style="font-size: 50px;">Sign In</h3>
				<p class="text-center mb-3 lead text-secondary">Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod.</p>		
				<h6 class="font-weight-bold">Email</h6>
				<input class="form-control mb-2" type="text" placeholder="snipbytesol@gmail.com">
				<h6 class="font-weight-bold" >Password</h6>
				<input class="form-control mb-3" type="text"  placeholder="******">
				<button id="sign_up_btn" class="btn p-2 w-100 font-weight-bold text-white" style="background: #407BFF;">Sign Up</button>

			</form>
			<p class="text-center lead text-secondary">Not a user yet ?<a id="sign_up_link" style="text-decoration: none; cursor: pointer;" class=" p-2 w-100 font-weight-bold">Create account</a></p>
		</div>
	</div>
	<div class="col-12 col-md-6 col-lg-6 col-xl-6 h-100 postion-relative">
